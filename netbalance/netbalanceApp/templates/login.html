<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="/static/assets/icon/netbalance-48x48.ico" />
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/dashboard/" />
    <title>login form</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/login.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <form class="form-signin" method="post" action="login">
      {% csrf_token %}
      <img class="mb-4" src="/static/assets/images/netbalance-full1.png" alt="" width="200" height="200" />
      {{ form.username }} {{ form.password }}
      <div class="mb-4">First time login? View our <a href="https://docs.google.com/document/d/18nznJ9q0DCfiWNEZeVX0xmJAPhC2IOvKGZhdmn5Fry4/edit?usp=sharing">docs</a></div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <small class="d-block mb-3 text-muted"><img class="mb-2" src="/static/assets/images/netbalance-full3.png" alt="" width="24" height="19">&copy; 2022â€“2023</small>
    </form>
  </body>
  <script src="/static/javascript/login.js"></script>
  <script src="/static/js/bootstrap.bundle.min.js"></script>
</html>
