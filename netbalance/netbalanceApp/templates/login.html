<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/assets/brand/favicon/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/dashboard/" />
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/static/css/login.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" method="post" action="login">
        {% csrf_token %}
        <img class="mb-4" src="/static/assets/brand/bootstrap-logo.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">NetBalance</h1>
        {{ form.username }}
        {{ form.password }}
        <div class="mb-4">Don't have an account? <a href="{% url 'register' %}">Register</a> </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>

    <script>
        var form_fields = document.getElementsByTagName("input")
        form_fields[1].placeholder = "Username";
        form_fields[2].placeholder = "Password";

        for (var field in form_fields) {
            form_fields[field].className += 'form-control';
        }
    </script>
</body>

</html>
